<div class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light fixed-top">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a routerLink="/" class="nav-link">Home</a>
        </li>

      </ul>

      <!-- SEARCH FORM -->
      <form class="form-inline ml-3">
        <div class="input-group input-group-sm">
          <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-navbar" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>


      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-5" *ngIf="isManager()">
        <a class="btn btn-success  text-right" routerLink="newTest">
          <i class="fa fa-plus"></i>
          Ajouter Test
        </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" data-toggle="dropdown" href="#">
            <i class="fas fa-th-large"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
            <div class="dropdown-divider"></div>
            <a  class="dropdown-item" style="cursor: pointer" (click)="logout()">
              Logout
            </a>
            <div class="dropdown-divider"></div>
          </div>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a class="brand-link" routerLink="../Home">
        <img src="../../../../../assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Healty Company</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="../../../../../assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="#" class="d-block" routerLink="profile">{{firstName}}</a>
          </div>
        </div>
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item has-treeview" *ngIf="isManager()">
              <a  class="nav-link">
                <i class="nav-icon fas fa-edit"></i>
                <p>
                  Gestion Tests
                  <i class="fas fa-angle-left right"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a routerLink="newTest" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Ajouter Test</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="pages/forms/editors.html" class="nav-link" routerLink="testpsy">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Liste Tests</p>
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-item" *ngIf="!isManager()">
              <a  class="nav-link" routerLink="testpsy">
                <i class="far fa-circle nav-icon"></i>
                <p>Liste Tests</p>
              </a>
            </li>
            <li class="nav-item" *ngIf="isEmployee()">
              <a  class="nav-link" routerLink="testCompleted">
                <i class="far fa-circle nav-icon"></i>
                <p>History</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <div class="content-wrapper">
        <div class="container-fluid"style="margin-top: 10vh">
          <router-outlet></router-outlet>
        </div>

    </div>
  </div>
</div>
