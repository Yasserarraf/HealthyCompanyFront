<div class="container min-vh-100 my-auto ">
  <div class="row align-items-center min-vh-100">
    <div class="col-3 mx-auto ">
      <div class="text-center">

        <h4 class="my-3 text-white">SignIn</h4>
        <form  class="form-signin" #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <input type="email" name="email" id="inputEmail" class="form-control form-group" placeholder="Email" ngModel required autofocus>
          <input type="password" name="password" id="inputPassword" class="form-control form-group" placeholder="Password" ngModel required autofocus>
          <button class="btn btn-lg btn-info btn-block btn-signin" type="submit">enter</button>
        </form>
      </div>
    </div>
  </div>
</div>
