

<div class="card ">
  <div class="card-header">
    Test Topic : {{testTopic}}
    <div class="progress my-2">
      <div class="progress-bar bg-primary progress-bar-striped" role="progressbar"
           aria-valuenow="10" aria-valuemin="0"   aria-valuemax="100" style="width: 10%">
        <span class="sr-only">40% Complete (success)</span>
      </div>
    </div>
  </div>
  <div class="card-body"style="min-height: 60vh">
    <h5 class=" my-2" >{{currentQuestion.content}}</h5>
    <div style="height:2px;border-width:0;color:gray;background-color:gray"></div>
    <div class="row justify-content-start">
      <div class="col-12">
        <div class="form-group ">
          <div class="form-check my-4">
            <input class="form-check-input" type="radio" name="radio1" checked>
            <label class="form-check-label">Une importance moyenne.</label>
          </div>
          <div class="form-check my-4">
            <input class="form-check-input" type="radio" name="radio1" >
            <label class="form-check-label"> Une très grande importance.</label>
          </div>
          <div class="form-check my-4">
            <input class="form-check-input" type="radio" name="radio1">
            <label class="form-check-label">Le succès ne me préoccupe pas beaucoup.</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    <div class="row justify-content-center align-content-center" >

      <div class="col-3">
        <a  class="btn btn-outline-info font-weight-bold w-50" (click)="previousQuestion()">previous</a>
      </div>
      <div class="col-3">
        <h5>Question {{questionNum}}</h5>
      </div>
      <div class="col-3">
        <a class="btn btn-outline-success font-weight-bold w-50" (click)="nextQuestion()">next</a>
      </div>


    </div>
  </div>
</div>
