<div class="container min-vh-100 my-auto ">
  <div class="row align-items-center min-vh-100">
    <div class="col-6 mx-auto ">
      <div class="card "style="margin-top: 80px">
        <div class="card-header">
          <h3 class="card-title">Contact Us</h3>
        </div>
        <div class="card-body">
          <form role="form">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                </div>
              </div>
            </div>

            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
            </div>

            <div class="form-group">

                <textarea class="form-control " id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"style="resize: none"></textarea>

            </div>


            <input type="submit" value="Send" class="btn btn-info btn-block">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
